name: Build Plugin JAR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Gradle 설치 + 캐시
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      # gradle 명령으로 빌드 (wrapper 불필요)
      - name: Build
        run: gradle build

      # 산출물 업로드
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: TALUltimate
          path: build/libs/*.jar
